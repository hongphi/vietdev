{% extends "base.html" %}

{% load tagslib %}

{% block main %}
	<a href="/qna/ask/">Create question</a>
    <br>
    {% for q in questions %}
        <a href="/qna/question/{{ q.id }}/" class="question_title">{{ q.title }}</a>
        <div class="question_info">
            <span class="day">{{ q.date }}</span>
            <span>by </span>
            <a href="#">{{ q.author.username }}</a>
        </div>
        <div class="status like">
            <div class="number">
                0
            </div>
            <div>
                 like
            </div>
        </div>
        <div class="status {{ q|count_answer|no_answer }}">
            <div class="number">
                {{ q|count_answer }}
            </div>
            <div>
                 answer{{ q|count_answer|pluralize }}
            </div>
        </div>
        <hr>
    {% endfor %}
{% endblock %}

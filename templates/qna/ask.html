{% extends "base.html" %}

{% load markup %}

{% block extra_static %}
<script type="text/javascript" src="{{ STATIC_URL }}js/vietdev.js"></script>
{% endblock %}

{% block main %}
    
    <form action="/qna/ask/" method="post">{% csrf_token %}
    	<div class="ask_content">
    		<h1>Have any question?</h1>
	    	<dl>
	    		<dt>Title</dt>
	    		<dd>{{ form.title }}</dd>
	    		
	    		<dt>Content</dt>
	    		<dd>
	    			<div class="editor"><textarea id="markItUp" rows="10" cols="20" name="content"></textarea></div>	    			
	    		</dd>
	    		
	    		<dt><label for="id_tags">Tags :</label></dt>
	    		<dd><input id="id_tags" name="tags" type="text"></dd>
	    	</dl>
	        <input type="submit" value="Ask">
        </div>
    </form>

{% endblock %}

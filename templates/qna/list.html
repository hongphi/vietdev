{% extends "base.html" %}

{% load tagslib %}

{% block main %}
	<a href="/qna/ask/">Create question</a>
    {% for q in questions %}
        <h3>{{ q.title }}</h3>
        <p>{{ q.content }}</p>
        <p> {{ q|count_answer }} answer{{ q|count_answer|pluralize }} </p>
        <a href="/qna/question/{{ q.id }}/">More</a>
    {% endfor %}
{% endblock %}
